<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo sản phẩm</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="displayCss.css"> <!-- Your custom CSS -->
</head>
<body>
<div class="container">
    <h1>Tạo bài viết</h1>
    <form action="/create" method="post" th:object="${product}" class="needs-validation" novalidate>
        <div class="form-group row" th:field="${product.id}">
            <label for="name" class="col-sm-2 col-form-label">Tên sản phẩm</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name"  th:field="${product.name}" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="category" class="col-sm-2 col-form-label">loại sản phẩn</label>
            <div class="col-sm-10">
                <select class="form-control" id="category"  th:field="${product.category}" required>
                    <option th:each="item: ${category}" th:value="${item.id}"
                            th:text="${item.name}"></option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="price" class="col-sm-2 col-form-label">price</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="price" th:field="${product.price}" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="status" class="col-sm-2 col-form-label">status</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="status" th:field="${product.status}" required>

            </div>
        </div>

        <button type="submit" class="btn btn-primary">Thêm mới</button>
    </form>
    <p></p>
    <a  class="btn btn-primary" th:href="@{/}">
        quay về
    </a>
</div>
<!-- Bootstrap JS (optional) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
